<!doctype html>
<html>
  <head>
    <title>Service Worker Example - Step 3</title>
  </head>
  <body>
    <div>
      <span>Example page for Service Worker creation</span>
    </div>
    <div>
      <span>This is the step 3.</span>
    </div>
    <div>
      <span>SW with offline</span>
    </div>

    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('./sw.js', {scope: '/'})
          .then((reg) => {
            console.log(reg);
          });
      }
    </script>
  </body>
</html>
